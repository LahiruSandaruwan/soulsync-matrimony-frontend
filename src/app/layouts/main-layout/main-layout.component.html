<div class="main-layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.sidebar-closed]="!isSidebarOpen">
    <div class="sidebar-header">
      <h2>SoulSync</h2>
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <span class="hamburger"></span>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a routerLink="/dashboard" routerLinkActive="active">
            <i class="icon-dashboard"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/profile" routerLinkActive="active">
            <i class="icon-profile"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a routerLink="/matches" routerLinkActive="active">
            <i class="icon-matches"></i>
            <span>Matches</span>
          </a>
        </li>
        <li>
          <a routerLink="/chat" routerLinkActive="active">
            <i class="icon-chat"></i>
            <span>Chat</span>
          </a>
        </li>
        <li>
          <a routerLink="/search" routerLinkActive="active">
            <i class="icon-search"></i>
            <span>Search</span>
          </a>
        </li>
        <li>
          <a routerLink="/subscription" routerLinkActive="active">
            <i class="icon-subscription"></i>
            <span>Subscription</span>
          </a>
        </li>
        <li>
          <a routerLink="/notifications" routerLinkActive="active">
            <i class="icon-notifications"></i>
            <span>Notifications</span>
          </a>
        </li>
        <li>
          <a routerLink="/settings" routerLinkActive="active">
            <i class="icon-settings"></i>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>
  
  <!-- Main Content -->
  <main class="main-content" [class.main-content-expanded]="!isSidebarOpen">
    <header class="main-header">
      <div class="header-left">
        <button class="menu-toggle" (click)="toggleSidebar()">
          <span class="hamburger"></span>
        </button>
      </div>
      
      <div class="header-right">
        <div class="user-menu">
          <span class="user-name">John Doe</span>
          <button class="logout-btn">Logout</button>
        </div>
      </div>
    </header>
    
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
