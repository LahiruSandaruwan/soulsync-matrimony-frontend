<div class="register-container">
  <div class="register-card">
    <h2>Join SoulSync</h2>
    <p class="subtitle">Create your account and find your perfect match</p>
    
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input 
            type="text" 
            id="first_name" 
            name="first_name" 
            [(ngModel)]="registerForm.first_name" 
            required 
            class="form-control"
            placeholder="First name">
        </div>
        
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input 
            type="text" 
            id="last_name" 
            name="last_name" 
            [(ngModel)]="registerForm.last_name" 
            required 
            class="form-control"
            placeholder="Last name">
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="registerForm.email" 
          required 
          class="form-control"
          placeholder="Enter your email">
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="date_of_birth">Date of Birth</label>
          <input 
            type="date" 
            id="date_of_birth" 
            name="date_of_birth" 
            [(ngModel)]="registerForm.date_of_birth" 
            required 
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="gender">Gender</label>
          <select 
            id="gender" 
            name="gender" 
            [(ngModel)]="registerForm.gender" 
            required 
            class="form-control">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="registerForm.password" 
          required 
          class="form-control"
          placeholder="Create a password">
      </div>
      
      <div class="form-group">
        <label for="password_confirmation">Confirm Password</label>
        <input 
          type="password" 
          id="password_confirmation" 
          name="password_confirmation" 
          [(ngModel)]="registerForm.password_confirmation" 
          required 
          class="form-control"
          placeholder="Confirm your password">
      </div>
      
      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            name="terms_accepted" 
            [(ngModel)]="registerForm.terms_accepted" 
            required>
          <span class="checkmark"></span>
          I agree to the <a href="#" target="_blank">Terms and Conditions</a>
        </label>
      </div>
      
      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            name="privacy_accepted" 
            [(ngModel)]="registerForm.privacy_accepted" 
            required>
          <span class="checkmark"></span>
          I agree to the <a href="#" target="_blank">Privacy Policy</a>
        </label>
      </div>
      
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>
      
      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="loading || !form.form.valid">
        <span *ngIf="loading">Creating account...</span>
        <span *ngIf="!loading">Create Account</span>
      </button>
    </form>
    
    <div class="links">
      <span>Already have an account?</span>
      <a routerLink="/auth/login">Sign in</a>
    </div>
  </div>
</div>
