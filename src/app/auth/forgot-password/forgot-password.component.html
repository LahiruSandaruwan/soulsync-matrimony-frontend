<div class="p-8">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-romantic text-gray-900 mb-2">
      Forgot Password? ğŸ’•
    </h2>
    <p class="text-gray-600">
      Enter your email to receive a password reset link
    </p>
  </div>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label for="email" class="form-label">
        Email Address
      </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="input-field"
        placeholder="Enter your email address"
        [class.border-red-500]="isFieldInvalid('email')"
      >
      <div *ngIf="isFieldInvalid('email')" class="mt-1 text-red-600 text-sm">
        <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
          Email is required
        </span>
        <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
          Please enter a valid email address
        </span>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="forgotPasswordForm.invalid || isLoading"
      class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span *ngIf="isLoading" class="loading-spinner mr-2"></span>
      {{ isLoading ? 'Sending...' : 'Send Reset Link â¤ï¸' }}
    </button>

    <div *ngIf="errorMessage" class="text-red-600 text-center text-sm bg-red-50 p-3 rounded-lg">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="text-green-600 text-center text-sm bg-green-50 p-3 rounded-lg">
      {{ successMessage }}
    </div>

    <div class="text-center">
      <a
        routerLink="/auth/login"
        class="text-primary-600 hover:text-primary-500 font-medium transition-colors duration-200"
      >
        Back to Login
      </a>
    </div>
  </form>
</div>
