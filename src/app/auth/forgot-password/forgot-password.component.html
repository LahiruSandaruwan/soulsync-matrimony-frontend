<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Reset Password</h2>
    <p class="subtitle">Enter your email to receive a password reset link</p>
    
    <div *ngIf="!success">
      <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="email" 
            required 
            class="form-control"
            placeholder="Enter your email">
        </div>
        
        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>
        
        <button 
          type="submit" 
          class="btn-primary" 
          [disabled]="loading || !forgotPasswordForm.form.valid">
          <span *ngIf="loading">Sending...</span>
          <span *ngIf="!loading">Send Reset Link</span>
        </button>
      </form>
    </div>
    
    <div *ngIf="success" class="success-message">
      <div class="success-icon">âœ“</div>
      <h3>Email Sent!</h3>
      <p>We've sent a password reset link to your email address. Please check your inbox and follow the instructions.</p>
    </div>
    
    <div class="links">
      <a routerLink="/auth/login">Back to Login</a>
    </div>
  </div>
</div>
