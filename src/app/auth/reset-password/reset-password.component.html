<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Set New Password</h2>
    <p class="subtitle">Enter your new password below</p>
    
    <div *ngIf="!success">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="password">New Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="resetForm.password" 
            required 
            class="form-control"
            placeholder="Enter new password">
        </div>
        
        <div class="form-group">
          <label for="password_confirmation">Confirm New Password</label>
          <input 
            type="password" 
            id="password_confirmation" 
            name="password_confirmation" 
            [(ngModel)]="resetForm.password_confirmation" 
            required 
            class="form-control"
            placeholder="Confirm new password">
        </div>
        
        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>
        
        <button 
          type="submit" 
          class="btn-primary" 
          [disabled]="loading || !form.form.valid">
          <span *ngIf="loading">Resetting...</span>
          <span *ngIf="!loading">Reset Password</span>
        </button>
      </form>
    </div>
    
    <div *ngIf="success" class="success-message">
      <div class="success-icon">âœ“</div>
      <h3>Password Reset Successfully!</h3>
      <p>Your password has been updated. You will be redirected to the login page shortly.</p>
    </div>
    
    <div class="links">
      <a routerLink="/auth/login">Back to Login</a>
    </div>
  </div>
</div>
