<div class="p-8">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-romantic text-gray-900 mb-2">
      Reset Password üíï
    </h2>
    <p class="text-gray-600">
      Enter your new password below
    </p>
  </div>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label for="password" class="form-label">
        New Password
      </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="input-field"
        placeholder="Enter your new password"
        [class.border-red-500]="isFieldInvalid('password')"
      >
      <div *ngIf="isFieldInvalid('password')" class="mt-1 text-red-600 text-sm">
        <span *ngIf="resetPasswordForm.get('password')?.errors?.['required']">
          Password is required
        </span>
        <span *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">
          Password must be at least 8 characters
        </span>
      </div>
    </div>

    <div>
      <label for="password_confirmation" class="form-label">
        Confirm New Password
      </label>
      <input
        id="password_confirmation"
        type="password"
        formControlName="password_confirmation"
        class="input-field"
        placeholder="Confirm your new password"
        [class.border-red-500]="isFieldInvalid('password_confirmation')"
      >
      <div *ngIf="isFieldInvalid('password_confirmation')" class="mt-1 text-red-600 text-sm">
        <span *ngIf="resetPasswordForm.get('password_confirmation')?.errors?.['required']">
          Please confirm your password
        </span>
        <span *ngIf="resetPasswordForm.get('password_confirmation')?.errors?.['passwordMismatch']">
          Passwords do not match
        </span>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="resetPasswordForm.invalid || isLoading"
      class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span *ngIf="isLoading" class="loading-spinner mr-2"></span>
      {{ isLoading ? 'Resetting...' : 'Reset Password ‚ù§Ô∏è' }}
    </button>

    <div *ngIf="errorMessage" class="text-red-600 text-center text-sm bg-red-50 p-3 rounded-lg">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="text-green-600 text-center text-sm bg-green-50 p-3 rounded-lg">
      {{ successMessage }}
    </div>

    <div class="text-center">
      <a
        routerLink="/auth/login"
        class="text-primary-600 hover:text-primary-500 font-medium transition-colors duration-200"
      >
        Back to Login
      </a>
    </div>
  </form>
</div>
