<div class="p-8">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-romantic text-gray-900 mb-2">
      Welcome Back! 💕
    </h2>
    <p class="text-gray-600">
      Sign in to continue your journey to find love
    </p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Email Field -->
    <div>
      <label for="email" class="form-label">
        Email Address
      </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="input-field"
        placeholder="Enter your email"
        [class.border-red-500]="isFieldInvalid('email')"
      >
      <div *ngIf="isFieldInvalid('email')" class="mt-1 text-red-600 text-sm">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required
        </span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">
          Please enter a valid email address
        </span>
      </div>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="form-label">
        Password
      </label>
      <div class="relative">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          class="input-field pr-10"
          placeholder="Enter your password"
          [class.border-red-500]="isFieldInvalid('password')"
        >
        <button
          type="button"
          (click)="togglePassword()"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
        >
          <span *ngIf="showPassword">🙈</span>
          <span *ngIf="!showPassword">👁️</span>
        </button>
      </div>
      <div *ngIf="isFieldInvalid('password')" class="mt-1 text-red-600 text-sm">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 8 characters
        </span>
      </div>
    </div>

    <!-- Remember Me & Forgot Password -->
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input
          id="remember"
          type="checkbox"
          formControlName="remember"
          class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
        >
        <label for="remember" class="ml-2 block text-sm text-gray-700">
          Remember me
        </label>
      </div>
      <a
        routerLink="/auth/forgot-password"
        class="text-sm text-primary-600 hover:text-primary-500 transition-colors duration-200"
      >
        Forgot password?
      </a>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="loginForm.invalid || isLoading"
      class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span *ngIf="isLoading" class="loading-spinner mr-2"></span>
      {{ isLoading ? 'Signing in...' : 'Sign In ❤️' }}
    </button>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-600 text-center text-sm bg-red-50 p-3 rounded-lg">
      {{ errorMessage }}
    </div>

    <!-- Divider -->
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Or continue with</span>
      </div>
    </div>

    <!-- Social Login Buttons -->
    <div class="grid grid-cols-2 gap-3">
      <button
        type="button"
        (click)="socialLogin('google')"
        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-200"
      >
        <span class="mr-2">🔍</span>
        Google
      </button>
      <button
        type="button"
        (click)="socialLogin('facebook')"
        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-200"
      >
        <span class="mr-2">📘</span>
        Facebook
      </button>
    </div>

    <!-- Sign Up Link -->
    <div class="text-center">
      <p class="text-gray-600">
        Don't have an account?
        <a
          routerLink="/auth/register"
          class="text-primary-600 hover:text-primary-500 font-medium transition-colors duration-200"
        >
          Sign up here
        </a>
      </p>
    </div>
  </form>
</div>
