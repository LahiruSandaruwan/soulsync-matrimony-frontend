<div class="user-card bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
  <!-- User Photo -->
  <div class="relative">
    <img 
      [src]="getPrimaryPhoto()" 
      [alt]="user.first_name + ' ' + user.last_name"
      class="w-full h-64 object-cover"
      (error)="$event.target.src='assets/images/default-avatar.png'"
    >
    
    <!-- Online Status -->
    <div class="absolute top-3 right-3">
      <div 
        class="w-3 h-3 rounded-full"
        [class]="user.is_online ? 'bg-green-500' : 'bg-gray-400'"
      ></div>
    </div>

    <!-- Match Percentage Badge -->
    <div *ngIf="showMatchPercentage && user.match_percentage" class="absolute top-3 left-3">
      <span class="bg-blue-500 text-white text-xs px-2 py-1 rounded-full">
        {{ user.match_percentage }}% Match
      </span>
    </div>

    <!-- Profile Completion Badge -->
    <div class="absolute bottom-3 left-3">
      <span class="bg-gray-800 text-white text-xs px-2 py-1 rounded-full">
        {{ user.profile_completion }}% Complete
      </span>
    </div>
  </div>

  <!-- User Info -->
  <div class="p-4">
    <div class="flex items-center justify-between mb-2">
      <h3 class="text-lg font-semibold text-gray-800">
        {{ user.first_name }} {{ user.last_name }}, {{ getAge() }}
      </h3>
    </div>

    <div class="space-y-2 text-sm text-gray-600">
      <div class="flex items-center">
        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
        </svg>
        <span>{{ getLocation() }}</span>
      </div>

      <div class="flex items-center" *ngIf="user.occupation">
        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd"></path>
        </svg>
        <span>{{ user.occupation }}</span>
      </div>

      <div class="flex items-center" *ngIf="user.education_level">
        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838l-2.727 1.17 1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"></path>
        </svg>
        <span>{{ user.education_level | titlecase }}</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div *ngIf="showActions" class="flex justify-between mt-4 pt-4 border-t border-gray-200">
      <button 
        (click)="onDislike()"
        class="flex-1 mr-2 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition-colors duration-200"
      >
        <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
        </svg>
      </button>

      <button 
        (click)="onViewProfile()"
        class="flex-1 mx-1 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg transition-colors duration-200"
      >
        <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
          <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
        </svg>
      </button>

      <button 
        (click)="onSuperLike()"
        class="flex-1 mx-1 bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded-lg transition-colors duration-200"
      >
        <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path>
        </svg>
      </button>

      <button 
        (click)="onLike()"
        class="flex-1 ml-2 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg transition-colors duration-200"
      >
        <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
