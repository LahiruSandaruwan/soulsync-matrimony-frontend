<div class="photo-gallery">
  <!-- Photo Grid -->
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div 
      *ngFor="let photo of getDisplayPhotos(); trackBy: trackByPhotoId"
      class="photo-item relative group cursor-pointer"
      (click)="onPhotoClick(photo)"
    >
      <img 
        [src]="photo.file_path" 
        [alt]="'Photo ' + photo.id"
        class="w-full h-32 md:h-40 object-cover rounded-lg"
        (error)="$event.target.src='assets/images/default-photo.png'"
      >
      
      <!-- Status Badge -->
      <div class="absolute top-2 left-2">
        <span 
          class="px-2 py-1 text-xs text-white rounded-full"
          [class]="getPhotoStatusClass(photo.status)"
        >
          {{ photo.status | titlecase }}
        </span>
      </div>

      <!-- Primary Badge -->
      <div *ngIf="photo.is_primary" class="absolute top-2 right-2">
        <span class="bg-blue-500 text-white text-xs px-2 py-1 rounded-full">
          Primary
        </span>
      </div>

      <!-- Privacy Badge -->
      <div *ngIf="photo.is_private" class="absolute bottom-2 left-2">
        <span class="bg-gray-800 text-white text-xs px-2 py-1 rounded-full">
          Private
        </span>
      </div>

      <!-- Action Overlay -->
      <div *ngIf="showActions" class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-200 rounded-lg flex items-center justify-center">
        <div class="flex space-x-2">
          <button 
            *ngIf="!photo.is_primary"
            (click)="onSetPrimary(photo.id, $event)"
            class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full transition-colors duration-200"
            title="Set as Primary"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
          </button>

          <button 
            (click)="onTogglePrivacy(photo.id, $event)"
            class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded-full transition-colors duration-200"
            [title]="photo.is_private ? 'Make Public' : 'Make Private'"
          >
            <svg *ngIf="photo.is_private" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
              <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
            </svg>
            <svg *ngIf="!photo.is_private" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
            </svg>
          </button>

          <button 
            (click)="onDeletePhoto(photo.id, $event)"
            class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-full transition-colors duration-200"
            title="Delete Photo"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Add Photo Placeholder -->
    <div *ngIf="photos.length < maxPhotos" class="photo-item border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center h-32 md:h-40">
      <div class="text-center text-gray-500">
        <svg class="w-8 h-8 mx-auto mb-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
        </svg>
        <p class="text-sm">Add Photo</p>
      </div>
    </div>
  </div>

  <!-- Photo Modal -->
  <div *ngIf="showModal && selectedPhoto" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50" (click)="closeModal()">
    <div class="relative max-w-4xl max-h-full p-4" (click)="$event.stopPropagation()">
      <button 
        (click)="closeModal()"
        class="absolute top-4 right-4 text-white hover:text-gray-300 z-10"
      >
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
      
      <img 
        [src]="selectedPhoto.file_path" 
        [alt]="'Photo ' + selectedPhoto.id"
        class="max-w-full max-h-full object-contain rounded-lg"
      >
    </div>
  </div>
</div>
