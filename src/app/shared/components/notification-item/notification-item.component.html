<div 
  class="notification-item p-4 border-b border-gray-200 hover:bg-gray-50 transition-colors duration-200 cursor-pointer"
  [class.unread]="!notification.is_read"
  (click)="onNotificationClick()"
>
  <div class="flex items-start space-x-3">
    <!-- Avatar -->
    <div *ngIf="shouldShowAvatar()" class="flex-shrink-0">
      <img 
        [src]="getAvatarSrc()"
        [alt]="notification.data?.sender_name || 'User'"
        class="w-10 h-10 rounded-full object-cover"
      >
    </div>

    <!-- Notification Icon -->
    <div *ngIf="!shouldShowAvatar()" class="flex-shrink-0">
      <div class="w-10 h-10 rounded-full flex items-center justify-center text-lg">
        {{ getNotificationIcon() }}
      </div>
    </div>

    <!-- Notification Content -->
    <div class="flex-1 min-w-0">
      <div class="flex items-start justify-between">
        <div class="flex-1">
          <h4 class="text-sm font-medium text-gray-900 mb-1">
            {{ notification.title }}
          </h4>
          <p class="text-sm text-gray-600 mb-2">
            {{ notification.message }}
          </p>
          
          <!-- Notification Type Badge -->
          <div class="inline-flex items-center">
            <span 
              class="px-2 py-1 text-xs font-medium rounded-full border"
              [class]="getNotificationColor()"
            >
              {{ notification.type | titlecase }}
            </span>
            <span class="text-xs text-gray-500 ml-2">
              {{ getTimeAgo() }}
            </span>
          </div>
        </div>

        <!-- Action Buttons -->
        <div *ngIf="showActions" class="flex items-center space-x-2 ml-4">
          <button 
            *ngIf="!notification.is_read"
            (click)="onMarkAsRead($event)"
            class="text-blue-600 hover:text-blue-800 text-sm font-medium"
            title="Mark as read"
          >
            Mark as read
          </button>
          
          <button 
            (click)="onDeleteNotification($event)"
            class="text-red-600 hover:text-red-800"
            title="Delete notification"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Quick Actions -->
      <div *ngIf="notification.type === 'match' || notification.type === 'message'" class="mt-3 flex space-x-2">
        <button 
          *ngIf="notification.type === 'match'"
          [routerLink]="getRouterLink()"
          class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500"
        >
          View Match
        </button>
        
        <button 
          *ngIf="notification.type === 'message'"
          [routerLink]="getRouterLink()"
          class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Reply
        </button>
      </div>
    </div>

    <!-- Unread Indicator -->
    <div *ngIf="!notification.is_read" class="flex-shrink-0">
      <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
    </div>
  </div>
</div>
